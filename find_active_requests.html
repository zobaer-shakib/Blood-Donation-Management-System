<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Find Active Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #fee2e2, #fecaca);
            color: #991b1b !important;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #fecaca, #fca5a5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.2);
        }

        header {
            background: linear-gradient(to right, #fff5f5, #fee2e2) !important;
            border-bottom: 3px solid #ef4444;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-link:hover {
            background-color: #fef2f2;
            color: #dc2626;
        }

        .nav-link.active {
            background-color: #ef4444;
            color: #ffffff;
        }

        .nav-link.active:hover {
            background-color: #dc2626;
            color: #ffffff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        footer {
            background: linear-gradient(to right, #991b1b, #7f1d1d) !important;
        }

        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .message-box.success {
            background-color: #d1fae5;
            /* green-100 */
            color: #065f46;
            /* green-800 */
            border: 1px solid #34d399;
            /* green-400 */
        }

        .message-box.error {
            background-color: #fee2e2;
            /* red-100 */
            color: #991b1b;
            /* red-800 */
            border: 1px solid #ef4444;
            /* red-500 */
        }

        .message-box.info {
            background-color: #e0f2fe;
            /* blue-100 */
            color: #1e40af;
            /* blue-800 */
            border: 1px solid #60a5fa;
            /* blue-400 */
        }

        .message-box.warning {
            background-color: #fffbeb;
            /* yellow-100 */
            color: #92400e;
            /* yellow-800 */
            border: 1px solid #fcd34d;
            /* yellow-400 */
        }

        /* Profile specific styles */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ef4444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* New style for smaller buttons in the request card */
        .btn-action-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            /* text-sm */
            font-weight: 500;
            /* font-medium */
            border-radius: 0.375rem;
            /* rounded-md */
        }
        .urgency-emergency { background-color: #fca5a5; color: #991b1b; }
        .urgency-urgent { background-color: #fef08a; color: #a16207; }
        .urgency-normal { background-color: #d1fae5; color: #065f46; }
    </style>
</head>
<body>
   <header class="bg-white shadow-md py-4">
        <div class="container flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4 md:mb-0">BloodLink</h1>
            <nav class="flex flex-wrap gap-2 md:gap-4 text-gray-700 font-medium">
                <a href="index.html" class="nav-link logged-out-only hidden">Home</a>
                <a href="index.html" class="nav-link logged-out-only hidden">Login</a>
                <a href="user_profile.html" class="nav-link logged-in-only">My Profile</a>
                <a href="request_form.html" class="nav-link logged-in-only">Request Blood</a>
                <a href="search_donors.html" class="nav-link logged-in-only active">Find Donors</a>
                <a href="find_active_requests.html" class="nav-link logged-in-only">Find Requests</a>
                <a href="donation_centers.html" class="nav-link">Centers</a>
                <a href="#" class="nav-link logged-in-only" id="logoutNavLink">Logout</a>
            
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8">
        <div class="container">
            <div id="messageBox" class="hidden message-box"></div>
            
            <section id="search-requests-section">
                <h2 class="section-title">Find Urgent Blood Requests</h2>
                <div class="card mb-8 max-w-3xl mx-auto">
                    <form id="requestFilterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div class="form-group">
                            <label for="filterBloodType">Requested Blood Type</label>
                            <select id="filterBloodType" name="blood_type" class="w-full border p-2 rounded">
                                <option value="">All Types (Compatibility Check)</option>
                                <option value="A+">A+</option><option value="A-">A-</option>
                                <option value="B+">B+</option><option value="B-">B-</option>
                                <option value="AB+">AB+</option><option value="AB-">AB-</option>
                                <option value="O+">O+</option><option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filterLocation">Location/City</label>
                            <input type="text" id="filterLocation" name="location" placeholder="e.g., cumilla" class="w-full border p-2 rounded">
                        </div>
                        <button type="submit" class="btn-primary">Search Requests</button>
                    </form>
                </div>

                <div id="requestResults" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <p class="text-center col-span-full text-gray-600" id="initialMessage">
                        Search or click 'Search Requests' to view all active, pending requests.
                    </p>
                </div>
            </section>
        </div>
    </main>
    
    <div id="contactModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
            <h3 class="text-2xl font-bold text-red-600 mb-4">Contact Requester</h3>
            <p class="text-gray-700 mb-4">Please call or email the requester directly using the contact details below.</p>
            <div id="modalContactContent" class="bg-red-50 p-4 rounded-lg border border-red-200">
                </div>
            <button id="closeModalBtn" class="btn-primary w-full mt-6">Close</button>
        </div>
    </div>


    <script>
        // Placeholder for user session data (assuming a donor is logged in)
        let currentUser = { id: 2, role: 'Donor' }; 

        const messageBox = document.getElementById('messageBox');
        function showMessage(message, type = 'success') { 
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 5000); 
        }

        async function fetchBloodRequests(filters = {}) {
            const resultsContainer = document.getElementById('requestResults');
            resultsContainer.innerHTML = '<p class="text-center col-span-full text-gray-500">Searching...</p>'; 
            
            try {
                const params = new URLSearchParams(filters).toString();
                const response = await fetch(`backend/fetch_requests_for_donor.php?${params}`);
                const data = await response.json();
                
                resultsContainer.innerHTML = ''; 

                if (data.success && data.requests.length > 0) {
                    data.requests.forEach(request => renderRequestCard(request, resultsContainer));
                    showMessage(`Found ${data.requests.length} active request(s).`, 'success');
                } else {
                    resultsContainer.innerHTML = `<p class="text-center col-span-full text-gray-600">
                        ${data.message || 'No urgent blood requests found matching your criteria.'}
                    </p>`;
                }
            } catch (error) {
                console.error('Error fetching blood requests:', error);
                showMessage('An error occurred while fetching requests.', 'error');
            }
        }
        
        function renderRequestCard(request, container) {
            const urgencyClass = `urgency-${request.urgency_level.toLowerCase()}`;
            const card = document.createElement('div');
            card.className = `card p-5 border-l-4 border-red-500 shadow-lg`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-4xl font-extrabold text-red-600">${request.blood_type}</span>
                    <span class="px-3 py-1 text-sm font-bold rounded-full ${urgencyClass}">
                        ${request.urgency_level.toUpperCase()}
                    </span>
                </div>
                <p class="text-lg font-semibold text-gray-800 mb-2">${request.units_required} units required</p>
                <p class="text-gray-600 mb-1"><strong>Location:</strong> ${request.hospital_location}</p>
                <p class="text-gray-500 text-sm">Requested on: ${new Date(request.request_date).toLocaleDateString()}</p>
                <button data-contact="${request.contact_info}" 
                        class="btn-primary w-full mt-4 contact-btn">
                    Contact Requester (${request.contact_info})
                </button>
            `;
            container.appendChild(card);

            // The contact button directly displays the contact info in the front end
            card.querySelector('.contact-btn').addEventListener('click', (e) => {
                const contactInfo = e.target.getAttribute('data-contact');
                showContactModal(contactInfo);
            });
        }
        
        function showContactModal(contactInfo) {
            document.getElementById('modalContactContent').innerHTML = `
                <p class="text-lg font-bold mb-2">Contact Details:</p>
                <p class="text-xl text-red-700">${contactInfo}</p>
            `;
            document.getElementById('contactModal').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial call to load all pending requests upon page load
            fetchBloodRequests({}); 

            // Handle filter form submission
            document.getElementById('requestFilterForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const form = e.target;
                const filters = {
                    blood_type: form.elements.blood_type.value,
                    location: form.elements.location.value
                };
                fetchBloodRequests(filters);
            });
            
            // Modal close button
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('contactModal').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
