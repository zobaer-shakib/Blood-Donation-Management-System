<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Register Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for consistency and aesthetics, complementing Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #fee2e2, #fecaca);
            color: #991b1b !important;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1);
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #fecaca, #fca5a5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.2);
        }
        header {
            background: linear-gradient(to right, #fff5f5, #fee2e2) !important;
            border-bottom: 3px solid #ef4444;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link:hover {
            background-color: #fef2f2;
            color: #dc2626;
        }
        .nav-link.active {
            background-color: #ef4444;
            color: #ffffff;
        }
        .nav-link.active:hover {
            background-color: #dc2626;
            color: #ffffff;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        footer {
            background: linear-gradient(to right, #991b1b, #7f1d1d) !important;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border: 1px solid #34d399; /* green-400 */
        }
        .message-box.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            border: 1px solid #ef4444; /* red-500 */
        }
        .message-box.info {
            background-color: #e0f2fe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            border: 1px solid #60a5fa; /* blue-400 */
        }
        .message-box.warning {
            background-color: #fffbeb; /* yellow-100 */
            color: #92400e; /* yellow-800 */
            border: 1px solid #fcd34d; /* yellow-400 */
        }
        .form-group {
            margin-bottom: 1.25rem; /* mb-5 */
        }
        .form-group label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group select {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem; /* px-4 py-3 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            font-size: 1rem; /* text-base */
            color: #374151; /* text-gray-700 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md py-4">
        <div class="container flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4 md:mb-0">BloodLink Management</h1>
            <nav class="flex flex-wrap gap-2 md:gap-4 text-gray-700 font-medium">
                <a href="index.html" class="nav-link logged-out-only">Home</a>
                <a href="index.html" class="nav-link logged-out-only active">Login</a>
                <a href="user_profile.html" class="nav-link logged-in-only hidden">My Profile</a>
                <a href="request_form.html" class="nav-link logged-in-only hidden">Request Blood</a>
                <a href="find_active_requests.html" class="nav-link logged-in-only">Find Requests</a>
                <a href="donation_centers.html" class="nav-link">Centers</a>
                <a href="#" class="nav-link logged-in-only hidden" id="logoutNavLink">Logout</a>
                <a href="#" class="nav-link">History</a>
                <a href="#" class="nav-link">Info & Blog</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8">
        <div class="container">
            <!-- Message Box for displaying success/error messages -->
            <div id="messageBox" class="message-box hidden"></div>

            <!-- Registration Section -->
            <section id="register-section">
                <h2 class="section-title">Create Your BloodLink Account</h2>
                <div class="card max-w-lg mx-auto">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Register New Account</h3>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="name" placeholder="Enter your full name" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Phone Number</label>
                            <input type="tel" id="registerPhone" name="phone" placeholder="Enter your phone number" required autocomplete="tel">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password"
                                placeholder="Create a password" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="userRole">Register as:</label>
                            <select id="userRole" name="role" required autocomplete="organization-title">
                                <option value="">Select Role</option>
                                <option value="donor">Donor</option>
                                <option value="recipient">Recipient</option>
                                <option value="organization">Organization</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary w-full mt-4">Register</button>
                    </form>
                    <p class="text-sm text-gray-500 mt-4 text-center">
                        Already have an account? <a href="index.html" class="text-red-600 hover:underline">Login here</a>.
                    </p>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container text-center">
            <p>&copy; 2025 BloodLink Management. All rights reserved.</p>
            <p class="text-sm mt-2">Saving lives, one donation at a time.</p>
        </div>
    </footer>

    <script>
        // Global state variables for client-side use
        let isLoggedIn = false;
        let currentUser = null;
        let sessionCheckInterval = null;
        const messageBox = document.getElementById('messageBox'); // Get message box once

        // Function to display messages
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // Function to check login status and redirect if logged in
        async function checkLoginStatus() {
            try {
                const response = await fetch('backend/check_login_status.php');
                const data = await response.json();
                
                if (data.loggedIn) {
                    isLoggedIn = true;
                    currentUser = data.user;
                    // If logged in, redirect to user profile
                    window.location.href = 'user_profile.html'; 
                } else {
                    isLoggedIn = false;
                    currentUser = null;
                    // No redirection if not logged in, stay on registration page
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                // No message box here, as it's a background check on page load
            }
        }

        // Function to update header navigation based on login state (not strictly needed on register.html but good for consistency)
        function updateHeaderNav(loggedIn) {
            const loggedInElements = document.querySelectorAll('.logged-in-only');
            const loggedOutElements = document.querySelectorAll('.logged-out-only');
            
            if (loggedIn) {
                loggedInElements.forEach(el => el.classList.remove('hidden'));
                loggedOutElements.forEach(el => el.classList.add('hidden'));
            } else {
                loggedInElements.forEach(el => el.classList.add('hidden'));
                loggedOutElements.forEach(el => el.classList.remove('hidden'));
            }
        }
        async function handleLogout() {
            try {
                const response = await fetch('backend/logout.php', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    isLoggedIn = false;
                    currentUser = null;
                    updateHeaderNav(false);
                    showMessage('Logged out successfully', 'success');
                    window.location.href = 'index.html'; // Redirect to home/login page
                } else {
                    showMessage('Logout failed: ' + (data.message || 'Unknown error.'), 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('Error during logout. Please try again.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial check for login status. If logged in, it will redirect to user_profile.html
            checkLoginStatus();
            // Start periodic check for login status every 5 minutes
            sessionCheckInterval = setInterval(checkLoginStatus, 300000); 

            // Handle registration form submission
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const phone = document.getElementById('registerPhone').value;
                const password = document.getElementById('registerPassword').value;
                const role = document.getElementById('userRole').value;

                const registrationData = {
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    role: role
                };

                console.log('Registration attempt started for:', email);

                try {
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) submitButton.disabled = true;
                    
                    const response = await fetch('backend/register.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registrationData)
                    });

                    const data = await response.json(); 
                    console.log('Parsed registration response:', data);
                    
                    if (data.success) {
                        showMessage('Registration successful! Redirecting to login...', 'success');
                        form.reset();
                        // Redirect to login page after successful registration
                        window.location.href = 'index.html'; 
                    } else {
                        const errorMessage = data.message || 'Registration failed. Please try again.';
                        showMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    showMessage('An error occurred during registration. Please try again later.', 'error');
                } finally {
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) {
                        submitButton.disabled = false;
                    }
                    console.log('Registration attempt completed');
                }
            });

            // Update header navigation state on DOMContentLoaded
            updateHeaderNav(isLoggedIn);
        });
    </script>
</body>
</html>
